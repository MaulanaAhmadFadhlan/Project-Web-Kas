  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fbff;
      overflow-x: hidden;
    }
    .sidebar {
      width: 250px;
      min-height: 100vh;

      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h4 {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .sidebar a {
      color: #fff;

      padding: 12px 20px;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #2563eb;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .main-content {
      margin-left: 250px;
      padding: 30px;
    }

      border: none;

      box-shadow: 0 4px 10px rgba(0,0,0,0.05);

      background-color: #ef4444;
      border: none;
      color: white;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-radius: 0;
    }
    .logout-btn:hover {
      background-color: #dc2626;
    }
    .table th {
      background-color: #e0edff;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h4>Kas RT</h4>
      <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="anggota.html" class="active"><i class="bi bi-people"></i> Data Anggota</a>
      <a href="pemasukan.html"><i class="bi bi-cash-stack"></i> Input Pemasukan</a>
      <a href="pengeluaran.html"><i class="bi bi-cash"></i> Input Pengeluaran</a>
      <a href="laporan.html"><i class="bi bi-file-earmark-text"></i> Laporan</a>
      <a href="admin.html"><i class="bi bi-person-gear"></i> Manajemen Admin</a>
    </div>
    <form action="../../backend/admin/logout.php" method="POST">
      <button type="submit" class="logout-btn w-100"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </form>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold">Manajemen Data Anggota</h3>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambah">
        <i class="bi bi-plus-circle"></i> Tambah Anggota
      </button>
    </div>

    <div class="card p-4">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>No. HP</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelAnggota">
          <!-- Data anggota dari backend akan muncul di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Tambah Anggota -->
  <div class="modal fade" id="modalTambah" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 border-0">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Tambah Anggota Baru</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <form action="../../backend/admin/simpan_anggota.php" method="POST">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" name="nama" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <input type="text" name="alamat" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">No. HP</label>
              <input type="text" name="no_hp" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function loadAnggota() {
      fetch('../../backend/admin/anggota_crud.php')
        .then(res => res.json())
        .then(data => {
          const tabel = document.getElementById('tabelAnggota');
          tabel.innerHTML = '';
          data.forEach((a, i) => {
            tabel.innerHTML += `
              <tr>
                <td>${i + 1}</td>
                <td>${a.nama}</td>
                <td>${a.alamat}</td>
                <td>${a.no_hp}</td>
                <td>
                  <button class="btn btn-warning btn-sm" onclick="editAnggota(${a.id}, '${a.nama}', '${a.alamat}', '${a.no_hp}')"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-danger btn-sm" onclick="hapusAnggota(${a.id})"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            `;
          });
        });
    }
    
    // hapus anggota
    function hapusAnggota(id) {
      if (confirm('Yakin ingin menghapus anggota ini?')) {
        fetch('../../backend/admin/anggota_crud.php', {
          method: 'DELETE',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: `id=${id}`
        })
        .then(res => res.json())
        .then(result => {
          alert(result.message);
          loadAnggota();
        });
      }
    }
    
    // panggil saat halaman selesai dimuat
    document.addEventListener('DOMContentLoaded', loadAnggota);
    </script>
    
  </script>
</body>
</html>
