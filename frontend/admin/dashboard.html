<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Kas RT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fbff;
      overflow-x: hidden;
    }
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #1d4ed8;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h4 {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #2563eb;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .main-content {
      margin-left: 250px;
      padding: 30px;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .logout-btn {
      background-color: #ef4444;
      border: none;
      color: white;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-radius: 0;
    }
    .logout-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h4>Kas RT</h4>
      <a href="dashboard.html" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="anggota.html"><i class="bi bi-people"></i> Data Anggota</a>
      <a href="pemasukan.html"><i class="bi bi-cash-stack"></i> Input Pemasukan</a>
      <a href="pengeluaran.html"><i class="bi bi-cash"></i> Input Pengeluaran</a>
      <a href="laporan.html"><i class="bi bi-file-earmark-text"></i> Laporan</a>
      <a href="admin.html"><i class="bi bi-person-gear"></i> Manajemen Admin</a>
    </div>
    <form action="../../backend/admin/logout.php" method="POST">
      <button type="submit" class="logout-btn w-100"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </form>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h3 class="fw-bold mb-4">Selamat Datang, Admin!</h3>

    <div class="card p-4">
      <h5 class="fw-bold text-primary mb-3">Anggota yang Belum Lunas Setiap Bulan</h5>
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Bulan</th>
              <th>Nama Anggota</th>
              <th>Jumlah Iuran (Rp)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="belumLunasTable">
            <tr><td colspan="4" class="text-muted">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadBelumLunas() {
      const tableBody = document.getElementById('belumLunasTable');
      try {
        const res = await fetch('../../backend/admin/dashboard.php');
        const data = await res.json();
        tableBody.innerHTML = "";

        if (data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="4" class="text-muted">Semua anggota sudah lunas bulan ini ðŸŽ‰</td></tr>`;
          return;
        }

        data.forEach(item => {
          const row = `
            <tr>
              <td>${item.bulan}</td>
              <td>${item.nama}</td>
              <td>Rp ${parseInt(item.jumlah).toLocaleString()}</td>
              <td><span class="badge bg-danger">Belum Lunas</span></td>
            </tr>`;
          tableBody.innerHTML += row;
        });
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="4" class="text-danger">Gagal memuat data!</td></tr>`;
      }
    }

    loadBelumLunas();
  </script>

</body>
</html>
