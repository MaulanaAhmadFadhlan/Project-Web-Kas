<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Pengeluaran - Kas RT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fbff;
      overflow-x: hidden;
    }
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #1d4ed8;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h4 {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #2563eb;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .main-content {
      margin-left: 250px;
      padding: 30px;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .logout-btn {
      background-color: #ef4444;
      border: none;
      color: white;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-radius: 0;
    }
    .logout-btn:hover {
      background-color: #dc2626;
    }
    .table th {
      background-color: #e0edff;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h4>Kas RT</h4>
      <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="anggota.html"><i class="bi bi-people"></i> Data Anggota</a>
      <a href="pemasukan.html"><i class="bi bi-cash-stack"></i> Input Pemasukan</a>
      <a href="pengeluaran.html" class="active"><i class="bi bi-cash"></i> Input Pengeluaran</a>
      <a href="laporan.html"><i class="bi bi-file-earmark-text"></i> Laporan</a>
      <a href="admin.html"><i class="bi bi-person-gear"></i> Manajemen Admin</a>
    </div>
    <form action="../../backend/admin/logout.php" method="POST">
      <button type="submit" class="logout-btn w-100"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </form>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold">Input Pengeluaran Kas</h3>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambah">
        <i class="bi bi-plus-circle"></i> Tambah Pengeluaran
      </button>
    </div>

    <div class="card p-4">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>No</th>
            <th>Tanggal</th>
            <th>Keterangan</th>
            <th>Jumlah (Rp)</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelPengeluaran">
          <tr><td colspan="5">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Tambah Pengeluaran -->
  <div class="modal fade" id="modalTambah" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 border-0">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Tambah Pengeluaran</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <form action="../../backend/admin/pengeluaran_crud.php?aksi=tambah" method="POST">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Tanggal</label>
              <input type="date" name="tanggal" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Keterangan</label>
              <input type="text" name="keterangan" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Jumlah (Rp)</label>
              <input type="number" name="jumlah" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Fungsi untuk ambil data dari backend
    function loadPengeluaran() {
      fetch("../../backend/admin/pengeluaran_crud.php")
        .then(res => res.json())
        .then(data => {
          const tabel = document.getElementById("tabelPengeluaran");
          tabel.innerHTML = "";

          if (data.length === 0) {
            tabel.innerHTML = `<tr><td colspan="5">Belum ada data pengeluaran.</td></tr>`;
            return;
          }

          data.forEach((d, i) => {
            tabel.innerHTML += `
              <tr>
                <td>${i + 1}</td>
                <td>${d.tanggal}</td>
                <td>${d.keterangan}</td>
                <td>${parseInt(d.jumlah).toLocaleString("id-ID")}</td>
                <td>
                  <button class="btn btn-danger btn-sm" onclick="hapusPengeluaran(${d.id})">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            `;
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("tabelPengeluaran").innerHTML =
            `<tr><td colspan="5">Gagal memuat data.</td></tr>`;
        });
    }

    // Fungsi hapus data
    function hapusPengeluaran(id) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        fetch(`../../backend/admin/pengeluaran_crud.php?aksi=hapus&id=${id}`)
          .then(res => res.text())
          .then(alert)
          .then(() => loadPengeluaran());
      }
    }

    // Muat data saat halaman dibuka
    loadPengeluaran();
  </script>

</body>
</html>
