<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f8fbff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #1976d2;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: auto;
      background: #1976d2;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .btn-primary {
      background-color: #1976d2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #125ca1;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Kas RT - Anggota</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active fw-bold" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="riwayat.html">Riwayat Iuran</a></li>
          <li class="nav-item"><a class="nav-link" href="transparansi.html">Transparansi Kas</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="../../backend/anggota/logout_anggota.php">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Dashboard -->
  <div class="container py-5">
    <h2 class="fw-bold text-primary text-center mb-5">Selamat Datang di Dashboard Anggota</h2>

    <!-- Hanya tabel riwayat -->
    <div class="card p-4">
      <h5 class="fw-bold text-primary mb-3 text-center">Riwayat Pembayaran Terbaru</h5>
      <div class="table-responsive">
        <table class="table table-hover text-center align-middle">
          <thead class="table-primary">
            <tr>
              <th>No</th>
              <th>Bulan</th>
              <th>Tanggal Bayar</th>
              <th>Jumlah</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tabelRiwayat">
            <tr><td colspan="5" class="text-muted">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Kas RT - Sistem Keuangan RT</p>
  </footer>

  <script>
    const API_URL = "../../backend/anggota/dashboard_anggota.php";

    function formatRupiah(angka) {
      const n = Number(angka) || 0;
      return "Rp " + n.toLocaleString("id-ID");
    }

    async function loadDashboard() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Gagal memuat data");
        const data = await res.json();

        const tbody = document.getElementById("tabelRiwayat");
        tbody.innerHTML = "";
        if (Array.isArray(data.riwayat) && data.riwayat.length > 0) {
          data.riwayat.forEach((r, i) => {
            const statusColor = r.status.toLowerCase().includes("lunas") ? "text-success" : "text-danger";
            tbody.innerHTML += `
              <tr>
                <td>${i + 1}</td>
                <td>${r.bulan}</td>
                <td>${r.tanggal}</td>
                <td>${formatRupiah(r.jumlah)}</td>
                <td class="${statusColor} fw-bold">${r.status}</td>
              </tr>
            `;
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="5" class="text-muted">Belum ada data pembayaran</td></tr>`;
        }

      } catch (err) {
        console.error(err);
        document.getElementById("tabelRiwayat").innerHTML = 
          `<tr><td colspan="5" class="text-danger">Gagal memuat data. Periksa koneksi atau backend.</td></tr>`;
      }
    }

    loadDashboard();
  </script>

</body>
</html>
