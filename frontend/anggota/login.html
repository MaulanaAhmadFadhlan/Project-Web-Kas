<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Anggota - Kas RT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      font-weight: 600;
      color: #00b09b;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-login {
      background-color: #00b09b;
      color: white;
      border: none;
    }
    .btn-login:hover {
      background-color: #009885;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="login-title">Login Anggota RT</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
    <p class="text-center mt-3 mb-0" style="font-size: 14px;">Â© 2025 Kas RT</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("backend/auth_anggota.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          alert("Login berhasil!");
          localStorage.setItem("anggota", JSON.stringify(result.data)); 
          window.location.href = "dashboard.html";
        } else {
          alert(result.message || "Username atau password salah!");
        }

      } catch (error) {
        console.error("Error:", error);
        alert("Terjadi kesalahan pada server!");
      }
    });
  </script>
</body>
</html>
