<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Anggota - Kas RT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8fbff; overflow-x: hidden; }
    .sidebar { width: 250px; min-height: 100vh; background-color: #1d4ed8; color: #fff; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; justify-content: space-between; }
    .sidebar h4 { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2); }
    .sidebar a { color: #fff; text-decoration: none; padding: 12px 20px; display: flex; align-items: center; transition: 0.3s; }
    .sidebar a:hover, .sidebar a.active { background-color: #2563eb; }
    .sidebar a i { margin-right: 10px; }
    .main-content { margin-left: 250px; padding: 30px; }
    .card { border: none; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .logout-btn { background-color: #ef4444; border: none; color: white; padding: 12px; cursor: pointer; }
    .logout-btn:hover { background-color: #dc2626; }
    .table th { background-color: #e0edff; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h4>Kas RT</h4>
      <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="anggota.html" class="active"><i class="bi bi-people"></i> Data Anggota</a>
      <a href="pemasukan.html"><i class="bi bi-cash-stack"></i> Input Pemasukan</a>
      <a href="pengeluaran.html"><i class="bi bi-cash"></i> Input Pengeluaran</a>
      <a href="laporan.html"><i class="bi bi-file-earmark-text"></i> Laporan</a>
      <a href="admin.html"><i class="bi bi-person-gear"></i> Manajemen Admin</a>
    </div>
    <form action="../../BACKEND/admin/logout.php" method="POST">
      <button type="submit" class="logout-btn w-100"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </form>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold">Manajemen Data Anggota</h3>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambah">
        <i class="bi bi-plus-circle"></i> Tambah Anggota
      </button>
    </div>

    <div class="card p-4">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Username</th>
            <th>Password</th>
            <th>Alamat</th>
            <th>No. HP</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelAnggota"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Tambah Anggota -->
  <div class="modal fade" id="modalTambah" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formTambah">
          <div class="modal-header">
            <h5 class="modal-title">Tambah Anggota</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" name="nama" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <input type="text" name="alamat" class="form-control">
            </div>
            
            <div class="mb-3">
              <label class="form-label">No. HP</label>
              <input type="text" name="no_hp" class="form-control">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Edit Anggota -->
  <div class="modal fade" id="modalEdit" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEdit">
          <div class="modal-header">
            <h5 class="modal-title">Edit Anggota</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" name="id" id="edit_id">

            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" name="nama" id="edit_nama" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" id="edit_username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" id="edit_password" class="form-control">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <input type="text" name="alamat" id="edit_alamat" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">No. HP</label>
              <input type="text" name="no_hp" id="edit_no_hp" class="form-control">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Load Data Anggota
    function loadAnggota() {
      fetch("../../BACKEND/admin/anggota_crud.php?action=getAll")
        .then(res => res.json())
        .then(data => {
          const tabel = document.getElementById('tabelAnggota');
          tabel.innerHTML = "";

          data.data.forEach((a, i) => {
            tabel.innerHTML += `
              <tr>
                <td>${i + 1}</td>
                <td>${a.nama}</td>
                <td>${a.username}</td>
                <td>${a.password}</td>
                <td>${a.alamat}</td>
                <td>${a.no_hp}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-1" onclick="showEdit(${a.id}, '${a.nama}', '${a.alamat}', '${a.no_hp}', '${a.username}')">
                    <i class="bi bi-pencil-square"></i>
                  </button>

                  <button class="btn btn-danger btn-sm" onclick="hapusAnggota(${a.id})">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            `;
          });
        });
    }

    // Tambah Anggota
    document.getElementById("formTambah").addEventListener("submit", function(e){
      e.preventDefault();
      const formData = new FormData(this);

      fetch("../../BACKEND/admin/anggota_crud.php?action=insert", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(result => {
        if(result.status === "success"){
          alert("Berhasil menambah anggota!");
          this.reset();
          loadAnggota();
          bootstrap.Modal.getInstance(document.getElementById('modalTambah')).hide();
        } else {
          alert(result.message || "Gagal menambah anggota!");
        }
      });
    });

    // Hapus Anggota
    function hapusAnggota(id){
      if(confirm("Yakin ingin menghapus?")){
        fetch("../../BACKEND/admin/anggota_crud.php?action=delete", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "id=" + id
        })
        .then(res => res.json())
        .then(result => {
          alert(result.status === "success" ? "Berhasil dihapus" : "Gagal menghapus");
          loadAnggota();
        });
      }
    }

    // Tampilkan Modal Edit
    function showEdit(id, nama, username, password, alamat, no_hp){
      document.getElementById("edit_id").value = id;
      document.getElementById("edit_nama").value = nama;
      document.getElementById("edit_username").value = username;
      document.getElementById("edit_password").value = password;
      document.getElementById("edit_alamat").value = alamat;
      document.getElementById("edit_no_hp").value = no_hp;
      new bootstrap.Modal(document.getElementById('modalEdit')).show();
    }

    // Update Anggota
    document.getElementById("formEdit").addEventListener("submit", function(e){
      e.preventDefault();
      const formData = new FormData(this);

      fetch("../../BACKEND/admin/anggota_crud.php?action=update", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(result => {
        if(result.status === "success"){
          alert("Berhasil mengubah data!");
          loadAnggota();
          bootstrap.Modal.getInstance(document.getElementById('modalEdit')).hide();
        } else {
          alert(result.message || "Gagal mengubah data!");
        }
      });
    });

    document.addEventListener("DOMContentLoaded", loadAnggota);
  </script>

</body>
</html>
